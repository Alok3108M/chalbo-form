<!DOCTYPE html>

  <head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">One Way</h2>

              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="From" />
            </div>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="destination" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="text" placeholder="date" />
            </div>
            <div class="input-field">
              <i class="fas fa-clock"></i>
              <input type="text" placeholder="time" />
            </div>
            <!--<input type="submit" value="book now" class="btn solid" />-->
            <div class="item">
              <a class="btn-outline" href="index1.html">book now</a> </div>
            <p class="social-text">follow us on</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Two way</h2>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="From" />
            </div>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" placeholder="destination" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="text" placeholder="date" />
            </div>
            <div class="input-field">
              <i class="fas fa-clock"></i>
              <input type="text" placeholder="time" />
            </div>
            <!--<input type="submit" class="btn" value="Book Now" />-->
            <div class="item">
              <a class="btn-outline" href="index1.html">book now</a> </div>
            <p class="social-text">follow us on</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>wanna go two way</h3>
            <p>
              With all safety measure we provide best in clas service
            </p>
            <button class="btn transparent" id="sign-up-btn">
             two way
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>just go one way</h3>
            <p>
             best in class service and lowest in price
              try special feature
            </p>
            <button class="btn transparent" id="sign-in-btn">
              one way
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
